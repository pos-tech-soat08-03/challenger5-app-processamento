name: Application CI - Dependencies, Builds, Unit Tests and SonarCloud quality check

on:
  push:
    branches:
      - "feature/*"
      - "hotfix/*"
      - "chore/*"
      - "develop"
  pull_request:
    branches:
      - "main"

permissions:
  pull-requests: write # Permite SonarCloud decorar PRs
  contents: read # Para clonar o repositÃ³rio
  checks: write # Para atualizar checks nos PRs

jobs:
  lint-and-build:
    name: Code Check Dependencies and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests with coverage (unit tests)
        run: npm run test-coverage

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
