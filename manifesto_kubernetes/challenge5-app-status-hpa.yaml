apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: challenge5-app-status-hp 
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: challenge5-app-status-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
